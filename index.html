<!DOCTYPE html>
<html lang="en">

  <head>
    <title>cytoscape-edgehandles.js compound snapping demo</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>


    <script type="text/javascript" src="/node_modules/cytoscape-edgehandles/cytoscape-edgehandles.js"></script>
    <style>
      body {
        font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        font-size: 14px;
      }

      #cy {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 999;
      }

      h1 {
        opacity: 0.5;
        font-size: 1em;
        font-weight: bold;
      }

      #buttons {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: 99999;
      }
    </style>

    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded', function(){
        var cy = cytoscape({
          container: document.getElementById('cy'),
          elements: [
            {
              data: { id: 'Health'}
            },
            {
              data: { id: 'Absences'}
            },
            {
              data: { id: 'Grades'}
            },
            { //edge ab
              data: { id: 'ab', source: 'Health', target: 'Absences' }
            },
            { // edge ac
              data: { id: 'ac', source: 'Health', target: 'Grades' }
            }
          ],

          style: [ // the stylesheet for the graph
          {
            selector: 'node',
            style: {
              'background-color': '#666',
              'label': 'data(id)'
            }
          },

          {
            selector: 'edge',
            style: {
              'width': 3,
              'line-color': '#ccc',
              'target-arrow-color': '#ccc',
              'target-arrow-shape': 'triangle',
              'curve-style': 'bezier'
            }
          }],
          layout: {
            name: 'grid',
            rows: 1
          }

        })

      })
      
    </script>

    <script type="text/javascript" src="/database.js"></script>
  </head>

  <body>
      <h1>cytoscape-edgehandles compound snapping demo</h1>

      <div id="cy"></div>
  

  </body>

</html>
